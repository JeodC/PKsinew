name: Build Executables

on:
  push:
    branches:
      - "**"
    tags:
      - v*
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: PKsinew-Linux_x86-64
          - os: ubuntu-22.04-arm
            artifact_name: PKsinew-Linux_aarch64
          - os: macos-latest
            artifact_name: PKsinew-macOS
          - os: windows-latest
            artifact_name: PKsinew-Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --clean PKsinew.spec

      - name: Build AppImage (Ubuntu x86_64 only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            ubuntu:20.04 \
            bash -c '
          set -e
          apt-get update
          apt-get install -y wget file squashfs-tools
          cd /work
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          mkdir -p AppDir/usr/bin
          cp dist/PKsinew AppDir/usr/bin/PKsinew
          if [ -f "assets/pksinew.png" ]; then
            cp assets/pksinew.png AppDir/pksinew.png
          fi
          printf "[Desktop Entry]\nName=PKsinew\nExec=PKsinew\nIcon=pksinew\nType=Application\nCategories=Utility;\nTerminal=true\n" > AppDir/pksinew.desktop
          printf "#!/bin/sh\nHERE=\"\$(dirname \"\$(readlink -f \"\$0\")\")\"\ncd \"\$HERE\"\nexec \"\$HERE/usr/bin/PKsinew\" \"\$@\"\n" > AppDir/AppRun
          chmod +x AppDir/AppRun
          ./squashfs-root/AppRun AppDir dist/PKsinew-Linux_x86-64.AppImage
          chmod +x dist/PKsinew-Linux_x86-64.AppImage
          rm dist/PKsinew
          '

      - name: Set permissions (non-Ubuntu)
        if: runner.os != 'Windows' && matrix.os != 'ubuntu-latest'
        run: |
          find dist -type f -exec chmod 755 {} \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy only main artifacts + release zip
        run: |
          mkdir release-files
          cp artifacts/PKsinew-Linux_x86-64/* release-files/ 2>/dev/null || true
          cp artifacts/PKsinew-Linux_aarch64/* release-files/ 2>/dev/null || true
          cp artifacts/PKsinew-Windows/* release-files/ 2>/dev/null || true
          cp artifacts/PKsinew-macOS/* release-files/ 2>/dev/null || true
          # optional release zip
          cp artifacts/PKsinew-*.zip release-files/ 2>/dev/null || true

      - name: Read changelog
        id: changelog
        run: |
          if [ -f dist/changelog.txt ]; then
            CHANGELOG=$(cat dist/changelog.txt)
          else
            echo "Warning: changelog.txt not found or empty."
            CHANGELOG="No changelog available for this release."
          fi
          echo "::set-output name=body::$CHANGELOG"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          body: ${{ steps.changelog.outputs.body }}
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}