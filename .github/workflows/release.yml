name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version tag (e.g., v1.3.2)'
        required: true
        type: string
      is_prerelease:
        description: 'Mark as pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: PKsinew-Linux_x86-64
          - os: macos-latest
            artifact_name: PKsinew-macOS
          - os: windows-latest
            artifact_name: PKsinew-Windows
          - os: ubuntu-22.04-arm
            artifact_name: PKsinew-Linux_aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --clean PKsinew.spec

      - name: Build AppImage (containerized 20.04)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            ubuntu:20.04 \
            bash -c '
          set -e
          apt-get update
          apt-get install -y wget file squashfs-tools
          cd /work

          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract

          mkdir -p AppDir/usr/bin
          cp dist/PKsinew AppDir/usr/bin/PKsinew

          if [ -f "assets/pksinew.png" ]; then
            cp assets/pksinew.png AppDir/pksinew.png
          fi

          printf "[Desktop Entry]\nName=PKsinew\nExec=PKsinew\nIcon=pksinew\nType=Application\nCategories=Utility;\nTerminal=true\n" > AppDir/pksinew.desktop

          printf "#!/bin/sh\nHERE=\"\$(dirname \"\$(readlink -f \"\$0\")\")\"\ncd \"\$HERE\"\nexec \"\$HERE/usr/bin/PKsinew\" \"\$@\"\n" > AppDir/AppRun

          chmod +x AppDir/AppRun

          ./squashfs-root/AppRun AppDir dist/PKsinew-Linux_x86-64.AppImage

          chmod +x dist/PKsinew dist/PKsinew-Linux_x86-64.AppImage
          rm dist/PKsinew
          '

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 1

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets

      - name: Verify artifacts
        run: |
          echo "Listing release artifacts:"
          ls -R ./release-assets
          if [ ! "$(ls -A ./release-assets)" ]; then
            echo "No artifacts found! Build may have failed."
            exit 1
          fi

      - name: Extract relevant changelog section
        id: changelog
        run: |
          VERSION="PKsinew ${{ inputs.version }}"

          # Extract changelog section for this version
          awk "/^${VERSION}$/,/^=+$/ " CHANGELOG.md > release_notes.txt
          sed -i '${/^=\\+$/d;}' release_notes.txt

          # Fail if section not found
          if [ ! -s release_notes.txt ]; then
            echo "Changelog section for $VERSION not found!"
            exit 1
          fi

          # Write multiline body safely for GitHub Actions
          echo "body<<END_OF_BODY" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "END_OF_BODY" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          prerelease: ${{ inputs.is_prerelease }}
          files: ./release-assets/**/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}